---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: receiver-1
  namespace: monitoring
spec:
  replicas: 1
  serviceName: receiver
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: receiver
      app.kubernetes.io/instance: receiver-1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: receiver
        app.kubernetes.io/instance: receiver-1
    spec:
      serviceAccount: thanos
      securityContext:
        fsGroup: 1001
      containers:
        - name: receiver
          env:
           - name: POD_NAME
             valueFrom:
               fieldRef:
                 fieldPath: metadata.name
           - name: NAMESPACE
             valueFrom:
               fieldRef:
                 fieldPath: metadata.namespace                   
          image: docker-proxy.hasti.co/bitnami/thanos:0.32.0
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 1001
          args:
            - receive
            - --log.level=debug
            - --log.format=logfmt  
            - --label=receive="true"  
            - --tsdb.path=/data
            - --tsdb.retention=3d
            - --grpc-address=0.0.0.0:10907
            - --http-address=0.0.0.0:10909
            - --receive.replication-factor=1
            - --receive.default-tenant-id=a
            - --receive.tenant-header=THANOS-TENANT
            - --label=receive_replica="$(POD_NAME)"
            - --label=receive_cluster="stage"
            - --receive.tenant-label-name=a
            - --receive-forward-timeout=300s
            - --objstore.config-file=/conf/objstore.yml
            - --remote-write.address=0.0.0.0:10908
            - --receive.hashrings-algorithm=ketama
            - --receive.hashrings-file=/conf/hashring.json
            - --receive.local-endpoint=receiver-store-1.monitoring.svc.cluster.local:10907
          ports:
            - name: http
              containerPort: 10909
              protocol: TCP
            - name: grpc
              containerPort: 10907
              protocol: TCP
            - name: remote-write
              containerPort: 10908
              protocol: TCP
          livenessProbe:
            failureThreshold: 6
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 30
          readinessProbe:
            failureThreshold: 6
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 30
          resources:
            requests:
              cpu: 4000m
              memory: 8192Mi
            limits:
              cpu: 8000m
              memory: 16384Mi
          terminationMessagePolicy: FallbackToLogsOnError      
          volumeMounts:
            - name: objstore
              mountPath: /conf/objstore.yml
              subPath: objstore.yml
            - name: data
              mountPath: /data
            - name: hashring
              mountPath: /conf/hashring.json
              subPath: hashring.json
      volumes:
        - name: objstore
          secret:
            secretName: objstore
        - name: hashring
          secret:
             secretName: hashring
        - name: data
          emptyDir: {}
