{{- if .Values.grafana.enabled -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: grafana
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  serviceName: grafana
  selector:
    matchLabels:
      k8s-app: grafana
  template:
    metadata:
      labels:
        task: monitoring
        k8s-app: grafana
    spec:
      serviceAccountName: monitoring
      securityContext:
        fsGroup: 472
        runAsUser: 472
        runAsGroup: 472

      initContainers:
      - args:
        - mkdir -p /var/lib/grafana/ && chown -R 472:472 /var/lib/grafana
        command:
        - /bin/sh
        - -c
        image: docker.hasti.co/library/busybox:1.27.2
        imagePullPolicy: IfNotPresent
        name: init-chown-data
        securityContext:
          runAsUser: 0
        volumeMounts:
        - mountPath: /var
          name: grafana-storage
      containers:
      - name: grafana
        image: {{ .Values.grafana.image }}
        ports:
        - containerPort: 3000
          name: http
        livenessProbe:
          httpGet:
            port: http
            path: /login
        readinessProbe:
          httpGet:
            port: http
            path: /login
        volumeMounts:
        - mountPath: /etc/ssl/certs
          name: ca-certificates
          readOnly: true
        - mountPath: /var
          name: grafana-storage
        - mountPath: /etc/grafana/provisioning/datasources/
          name: grafana-datasource
        - mountPath: /etc/grafana/provisioning/dashboards/
          name: grafana-dashboards
        - name: timezone-volume
          mountPath: /etc/timezone
          readOnly: true
        - name: localtime-volume
          mountPath: /etc/localtime
          readOnly: true
        env:
        - name: GF_SERVER_HTTP_PORT
          value: "3000"
      volumes:
      - name: ca-certificates
        hostPath:
          path: /etc/ssl/certs
      - name: grafana-datasource
        configMap:
          name: grafana-datasource-conf
      - name: grafana-dashboards
        configMap:
          name: grafana-dashboards
      - name: timezone-volume
        hostPath:
          path: /etc/timezone
          type: File
      - name: localtime-volume
        hostPath:
          path: /etc/localtime
          type: File
  volumeClaimTemplates:
  - metadata:
      name: grafana-storage
      namespace: {{ .Values.namespace }}
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: {{ .Values.storageClass.name }}
      resources:
        requests:
          storage: {{ .Values.grafana.storage }}

---
apiVersion: v1
kind: Service
metadata:
  labels:
    kubernetes.io/cluster-service: 'true'
    kubernetes.io/name: grafana
  name: grafana
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.grafana.service.type }}
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    k8s-app: grafana
{{- end }}
