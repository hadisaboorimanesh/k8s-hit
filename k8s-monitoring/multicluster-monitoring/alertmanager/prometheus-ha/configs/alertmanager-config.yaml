global:
   resolve_timeout: 5m

inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal:
      - alertname
      - cluster
      - namespace

route:
  receiver: 'default'
  group_by: ['alertname','cluster']
  group_wait: 30s
  group_interval: 6m
  repeat_interval: 6h



  routes:
  - match:
      cluster: "production"
      namespace: "monitoring"
    receiver: 'monitoring'    

  - match:
      kubernetes_namespace: "stage"
    receiver: 'stage'   
  - match:
      namespace: "stage"
    receiver: 'stage'      
  - match:
      type: "os-metrics"
    receiver: 'operationsystem'   
  - match:
      type: "argocd-metrics"
      dest_namespace: "stage"
    receiver: 'argocd'   
  - match:
      type: "blackbox_metrics"
    receiver: 'blackbox'    
  - match:
      type: "minio"
    receiver: 'minio' 
  - match:
      type: "monitoring-metrics"
    receiver: 'monitoring'      

receivers:
- name: 'default'
- name: monitoring
  slack_configs:
    - api_url: https://chat.dartil.com/hooks/p6e6urk1kffyjkggfzc9pdrkwh
      send_resolved: true
      http_config:
        follow_redirects: true
        enable_http2: true
      text: >-
        {{ if eq .Status "firing" -}}
        {{ range .Alerts -}} *Alert severity:* `{{ .Labels.severity }}`
        *Description:* {{ .Annotations.description }} 
        *Summary:* {{ .Annotations.summary }} 
        {{ end }}
        {{- else if eq .Status "resolved" -}}
        {{ range .Alerts -}} *Alert severity:* `{{ .Labels.severity }}`
        *Description:* {{ .Annotations.resolved }} 
        {{ end }}
        {{ end }}
      title: >-
        [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{
        .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname
        }}         

