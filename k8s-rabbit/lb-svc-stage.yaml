apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-lb
  namespace: stage
spec:
  allocateLoadBalancerNodePorts: true
  externalTrafficPolicy: Cluster
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  loadBalancerIP: 172.31.58.10
  ports:
  - name: rabbitmq
    port: 5672
    protocol: TCP
    targetPort: 5672
  - name: webmqtt
    port: 15675
    protocol: TCP
    targetPort: 15675
  - name: mqtt
    port: 1883
    protocol: TCP
    targetPort: 1883
  selector:
    app.kubernetes.io/instance: rabbit
    app.kubernetes.io/name: rabbitmq
  sessionAffinity: None
  type: LoadBalancer