apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rabbitmq-ws
  namespace: develop
spec:
  ingressClassName: nginx
  rules:
  - host: rabbitmq-ws-develop.hasti.co
    http:
      paths:
      - backend:
          service:
            name: rabbitmq
            port:
              name: webmqtt
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - rabbitmq-ws-develop.hasti.co
    secretName: hasti-tls