apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: indexer
  namespace: argocd
spec:
  project: iplus
  source:
    repoURL: https://git.hasti.co/alpha/gitops.git
    targetRevision: main
    path: apps/indexer/overlays/dev
  destination:
    namespace: iplus
    server: 'https://rancher.hasti.co/k8s/clusters/c-m-qrrtx65z'   
  ignoreDifferences:
  - group: apps
    kind: Deployment
    name: indexer
    namespace: iplus
    jsonPointers:
    - /spec/replicas
