---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-dashboard
  namespace: test
  labels:
    app.kubernetes.io/name: chatbot-dashboard
    image-tag: "@build_number"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: chatbot-dashboard
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

  template:
    metadata:
      labels:
        app.kubernetes.io/name: chatbot-dashboard
        image-tag: "@build_number"
    spec:
      imagePullSecrets:
        - name: hasti-docker-repo
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: "app.kubernetes.io/name"
                  operator: In
                  values:
                    - chatbot-dashboard
              topologyKey: "kubernetes.io/hostname"    
      containers:
        - image: docker.hasti.co/alpha/chatbot-dashboard:test
          imagePullPolicy: Always
          name: chatbot-dashboard
          resources:
            limits:
              cpu: 500m
              ephemeral-storage: 250M
              memory: 500M
            requests:
              cpu: 500m
              ephemeral-storage: 250M
              memory: 500M
---
apiVersion: v1
kind: Service
metadata:
  name: chatbot-dashboard
  namespace: test
spec:
  selector:
    app.kubernetes.io/name: chatbot-dashboard
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80 
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
    name: chatbot-dashboard
    namespace: test
spec:
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: chatbot-dashboard
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80 
