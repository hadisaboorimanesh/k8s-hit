apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-vendor
  namespace: develop
  labels:
    app.kubernetes.io/name: frontend-vendor
    image-tag: "20250909.5"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: frontend-vendor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frontend-vendor
        image-tag: "20250909.5"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - frontend-vendor
              topologyKey: kubernetes.io/hostname
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: environment
                operator: In
                values:
                - test
      restartPolicy: Always
      imagePullSecrets:
        - name: hasti-docker-repo
      containers:
        - image: docker.hasti.co/frontend/vendor:20250909.5
          name: frontend-vendor
          command:
            - sh
            - -c
            - |
               
               pnpm nx serve vendor --configuration=production --hostname 0.0.0.0 --port "4001"
          ports:
            - containerPort: 4001
              name: api
              protocol: TCP
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "0.5Gi"
              cpu: "0.5"
            limits:
              memory: "3Gi"
              cpu: "2"
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /api/health/status/
              port: api
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /api/health/status/
              port: api
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
