---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rasa-ing-develop
  namespace: develop
  annotations:
    nginx.ingress.kubernetes.io/proxy-buffer-size: 128k
    nginx.ingress.kubernetes.io/proxy-buffering: 'on'
    nginx.ingress.kubernetes.io/proxy-buffers-number: '8'
spec:
  ingressClassName: nginx
  rules:
  - host: rasa-develop.hasti.co
    http:
      paths:
      - backend:
          service:
            name: chatbot-rasa-svc
            port:
              number: 5005
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - rasa-develop.hasti.co
    secretName: hasti-tls
