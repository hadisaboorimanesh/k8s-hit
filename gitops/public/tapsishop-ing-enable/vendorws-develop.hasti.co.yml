apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-vendorws-develop
  namespace: develop
  annotations:
    nginx.ingress.kubernetes.io/proxy-buffer-size: 128k
    nginx.ingress.kubernetes.io/proxy-buffering: 'on'
    nginx.ingress.kubernetes.io/proxy-buffers-number: '8'
spec:
  ingressClassName: nginx
  rules:
  - host: vendorws-develop.hasti.co
    http:
      paths:
      - backend:
          service:
            name: frontend-vendor
            port:
              number: 3001
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - vendorws-develop.hasti.co
    secretName: hasti-tls