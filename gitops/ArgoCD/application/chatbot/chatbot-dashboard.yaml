---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chatbot-dashboard-develop
  namespace: argocd
spec:
  project: chatbot
  source:
    repoURL: https://git.hasti.co/alpha/gitops.git
    targetRevision: main
    path: apps/chatbot-dashboard/overlays/develop
  destination:
    namespace: develop
    server: 'https://rancher.hasti.co/k8s/clusters/c-m-qrrtx65z'   
  ignoreDifferences:
  - group: apps
    kind: Deployment
    name: chatbot-dashboard
    namespace: develop
    jsonPointers:
    - /spec/replicas
  - group: autoscaling
    kind: HorizontalPodAutoscaler
    name: chatbot-dashboard
    namespace: develop
    jsonPointers:
    - /spec/metrics  