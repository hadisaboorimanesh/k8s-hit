---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
    name: identityservice
    namespace: develop
spec:
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: identityservice
    minReplicas: 2
    maxReplicas: 3
    metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          averageUtilization: 80
          type: Utilization
    - type: Resource
      resource:
        name: memory
        target:
          averageUtilization: 80
          type: Utilization