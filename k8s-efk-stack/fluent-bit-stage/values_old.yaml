## https://docs.fluentbit.io/manual/administration/configuring-fluent-bit/classic-mode/configuration-file
config:
  service: |
    [SERVICE]
        Daemon Off
        Flush {{ .Values.flush }}
        Log_Level {{ .Values.logLevel }}
        Parsers_File /fluent-bit/etc/parsers.conf
        Parsers_File /fluent-bit/etc/conf/custom_parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port {{ .Values.metricsPort }}
        Health_Check On
        parsers_file   parsers_multiline.conf

  ## https://docs.fluentbit.io/manual/pipeline/inputs
  inputs: |
    [INPUT]
        Name              tail
        Tag               kube.nginx
        Path              /var/log/containers/ingress-nginx-controller-*.log
        Parser            cri
        DB                /var/log/flb_kube.db
        Mem_Buf_Limit     1024MB
        Buffer_Chunk_Size 1M
        Buffer_Max_Size   512MB
        Skip_Long_Lines   On
        Refresh_Interval  10
    
    [INPUT]
        Name              tail
        Tag               kube.backend.develop
        Path              /var/log/containers/*_develop_*.log
        Parser            cri
        DB                /var/log/flb_kube.db
        Mem_Buf_Limit     100MB
        Buffer_Chunk_Size 100k
        Buffer_Max_Size   10MB
        Skip_Long_Lines   On
        Refresh_Interval  10

    [INPUT]
        Name              tail
        Tag               kube.frontend.develop
        Path              /var/log/containers/frontend*_develop_*.log
        Parser            cri
        DB                /var/log/flb_kube.db
        Mem_Buf_Limit     100MB
        Buffer_Chunk_Size 100k
        Buffer_Max_Size   10MB
        Skip_Long_Lines   On
        Refresh_Interval  10

    [INPUT]
        Name              tail
        Tag               kube.backend.test
        Path              /var/log/containers/*_test_*.log
        Parser            cri
        DB                /var/log/flb_kube.db
        Mem_Buf_Limit     100MB
        Buffer_Chunk_Size 100k
        Buffer_Max_Size   10MB
        Skip_Long_Lines   On
        Refresh_Interval  10        

    [INPUT]
        Name              tail
        Tag               kube.frontend.test
        Path              /var/log/containers/frontend*_test_*.log
        Parser            cri
        DB                /var/log/flb_kube.db
        Mem_Buf_Limit     100MB
        Buffer_Chunk_Size 100k
        Buffer_Max_Size   10MB
        Skip_Long_Lines   On
        Refresh_Interval  10        
        #    [INPUT]
        #Name              tail
        #Tag               kube.nginx
        #Path              /var/log/containers/ingress-nginx-controller-*.log
        #Parser            cri
        #DB                /var/log/flb_kube.db
        # Mem_Buf_Limit     1024MB
        #Buffer_Chunk_Size 1M
        #Buffer_Max_Size   512MB
        #Skip_Long_Lines   On
        #Refresh_Interval  10
  ## https://docs.fluentbit.io/manual/pipeline/filters
  filters: |
    [FILTER]
        Name           parser
        Match          kube.*
        Key_Name       message
        Parser         docker
        Reserve_Data   On


    [FILTER]
        Name           modify
        Match          kube.*
        Remove         logtag
        Remove         stream
        Remove         time


    [FILTER]
        Name           modify
        Match          kube.backend.*
        Remove         @tr
        Rename         @x     StackTrace
        Rename         @t     time
        Rename         @m     message
        Rename         @l     level
        Remove         @i
        Remove         @sp
        Remove         ParentId
        Remove         SpanId

    [FILTER]
        Name            nest
        Match           kube.backend.*
        Operation       lift
        Nested_under    HttpContext
        Wildcard        true

    [FILTER]
        Name            nest
        Match           kube.backend.*
        Operation       lift
        Nested_under    HttpContextRequest
        Wildcard        true

    [FILTER]
        Name            nest
        Match           kube.backend.*
        Operation       lift
        Nested_under    HttpContextConnection
        Wildcard        true

    [FILTER]
        Name            nest
        Match           kube.backend.*
        Operation       lift
        Nested_under    HttpContextUser
        Wildcard        true

    [FILTER]
        Name            nest
        Match           kube.backend.*
        Operation       lift
        Nested_under    Headers
        Wildcard        true

    [FILTER]
        Name            nest
        Match           kube.backend.*
        Operation       lift
        Nested_under    Cookies
        Wildcard        true

    [FILTER]
        Name           modify
        Match          kube.backend.*
        Remove_regex   _ga_* 
        Remove_regex   sec-fetch*
        Remove         traceparent
        Remove         $type
        Remove         Id
        Remove         Cookie
        Remove         priority
        Remove         ajs_anonymous_id
        Remove         BIGipServerHIT-Prod-HDS-K8s--443

  ## https://docs.fluentbit.io/manual/pipeline/outputs
  outputs: |
    [OUTPUT]
        Name            es
        Match           kube.nginx
        Host            elasticsearch-master
        Port            9200
        HTTP_User       elastic
        HTTP_Passwd     elastic
        Replace_Dots    On
        Retry_Limit     False
        tls             On
        tls.verify      Off
        Index           nginxlogs-alias-stage
        Suppress_Type_Name On
        
    [OUTPUT]
        Name            es
        Match           kube.backend.develop
        Host            elasticsearch-master
        Port            9200
        HTTP_User       elastic
        HTTP_Passwd     elastic
        Replace_Dots    On
        Retry_Limit     False
        tls             On
        tls.verify      Off
        Index           developlog-alias
        Suppress_Type_Name On

    [OUTPUT]
        Name            es
        Match           kube.frontend.develop
        Host            elasticsearch-master
        Port            9200
        HTTP_User       elastic
        HTTP_Passwd     elastic
        Replace_Dots    On
        Retry_Limit     False
        tls             On
        tls.verify      Off
        Index           frontend-developlog-alias
        Suppress_Type_Name On
        

    [OUTPUT]
        Name            es
        Match           kube.backend.test
        Host            elasticsearch-master
        Port            9200
        HTTP_User       elastic
        HTTP_Passwd     elastic
        Replace_Dots    On
        Retry_Limit     False
        tls             On
        tls.verify      Off
        Index           testlog-alias
        Suppress_Type_Name On        

    [OUTPUT]
        Name            es
        Match           kube.frontend.test
        Host            elasticsearch-master
        Port            9200
        HTTP_User       elastic
        HTTP_Passwd     elastic
        Replace_Dots    On
        Retry_Limit     False
        tls             On
        tls.verify      Off
        Index           frontend-testlog-alias
        Suppress_Type_Name On        


  ## https://docs.fluentbit.io/manual/administration/configuring-fluent-bit/classic-mode/upstream-servers
  ## This configuration is deprecated, please use `extraFiles` instead.
  upstream: {}

  ## https://docs.fluentbit.io/manual/pipeline/parsers
  customParsers: |
    [PARSER]
        Name   json
        Format json
        Time_Key time
        Time_Format %d/%b/%Y:%H:%M:%S %z


    [PARSER]
        Name        docker
        Format      json
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep   On
        Decode_Field_As   escaped_utf8    log    do_next
        Decode_Field_As   json       log

    [PARSER]
        # http://rubular.com/r/tjUt3Awgg4
        Name cri
        Format regex
        Regex ^(?<time>[^ ]+) (?<stream>stdout|stderr) (?<logtag>[^ ]*) (?<message>.*)$
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z


    [PARSER]
        Name docker_no_time
        Format json
        Time_Keep Off
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L

    [PARSER]
        Name docker_no_time
        Format json
        Time_Keep Off
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L


  # This allows adding more files with arbitary filenames to /fluent-bit/etc/conf by providing key/value pairs.
  # The key becomes the filename, the value becomes the file content.
  extraFiles: 

    parsers_multiline.conf: |
      [MULTILINE_PARSER]
         name          multiline-regex
         type          regex
         flush_timeout 1000     
