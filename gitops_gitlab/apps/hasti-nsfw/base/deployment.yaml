---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-hasti-nsfw
  namespace: main
  labels:
    app.kubernetes.io/name: chatbot-hasti-nsfw
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: chatbot-hasti-nsfw
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

  template:
    metadata:
      labels:
        app.kubernetes.io/name: chatbot-hasti-nsfw
    spec:
      imagePullSecrets:
        - name: hasti-docker-repo
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: "app.kubernetes.io/name"
                  operator: In
                  values:
                    - chatbot-hasti-nsfw
              topologyKey: "kubernetes.io/hostname"
      volumes:
        - emptyDir: {}
          name: tmp
        - emptyDir: {}
          name: var-tmp   
        - emptyDir: {}
          name: usr-tmp
      containers:
        - image: example-image #docker.hasti.co/alpha/hasti-nsfw:test
          imagePullPolicy: Always
          name: hasti-nsfw
          env:
            - name: PORT
              value: "80"
          resources:
            requests:
              memory: "0.5Gi"
              cpu: "0.1"
            limits:
              memory: "2Gi"
              cpu: "1"
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            runAsUser: 10001
            capabilities:
              drop: 
                - all   
          volumeMounts:
            - mountPath: /tmp
              name: tmp
            - mountPath: /var/tmp/
              name: var-tmp
            - mountPath: /usr/tmp/
              name: usr-tmp                
      restartPolicy: Always
