apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-search
  namespace: iplus
  annotations:
    configmap.reloader.stakater.com/reload: "my-configmap"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  selector:
    matchLabels:
      app.kubernetes.io/name: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api
    spec:
      containers:
      - name: api-search
        image: example-image #docker.hasti.co/iplus/api:developer
        imagePullPolicy: Always
        resources:
          requests:
            memory: "0.5Gi"
            cpu: "0.1"
          limits:
            memory: "2Gi"
            cpu: "1"
        ports:
        - containerPort: 3001
        envFrom:
        - configMapRef:
            name: my-configmap
      restartPolicy: Always
