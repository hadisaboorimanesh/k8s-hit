---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-dashboard
  namespace: main
  labels:
    app.kubernetes.io/name: chatbot-dashboard
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: chatbot-dashboard
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

  template:
    metadata:
      labels:
        app.kubernetes.io/name: chatbot-dashboard
    spec:
      imagePullSecrets:
        - name: hasti-docker-repo
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: "app.kubernetes.io/name"
                  operator: In
                  values:
                    - chatbot-dashboard
              topologyKey: "kubernetes.io/hostname"
      volumes:
        - emptyDir: {}
          name: cache
        - emptyDir: {}
          name: run   
        - emptyDir: {}
          name: var-log                  
      containers:
        - image: example-image #docker.hasti.co/alpha/chatbot-dashboard:test
          imagePullPolicy: IfNotPresent
          name: chatbot-dashboard
          resources:
            requests:
              memory: "0.5Gi"
              cpu: "0.1"
            limits:
              memory: "2Gi"
              cpu: "1"
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            runAsUser: 10001
            capabilities:
              drop: 
                - all   
          volumeMounts:
            - mountPath: /var/cache/nginx/
              name: cache
            - mountPath: /var/run/
              name: run  
           # - mountPath: /var/log/nginx
           #   name: var-log      
      restartPolicy: Always
