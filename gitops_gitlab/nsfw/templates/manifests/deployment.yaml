---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-nsfw
  namespace: test
  labels:
    app.kubernetes.io/name: chatbot-nsfw
    image-tag: "@build_number"

spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: chatbot-nsfw
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

  template:
    metadata:
      labels:
        app.kubernetes.io/name: chatbot-nsfw
        image-tag: "@build_number"
    spec:
      imagePullSecrets:
        - name: hasti-docker-repo
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: "app.kubernetes.io/name"
                  operator: In
                  values:
                    - chatbot-nsfw
              topologyKey: "kubernetes.io/hostname" 
      containers:
        - image: docker.hasti.co/alpha/nsfw:test
          imagePullPolicy: Always
          name: nsfw
---
apiVersion: v1
kind: Service
metadata:
  name: chatbot-nsfw-svc
  namespace: test
spec:
  selector:
    app.kubernetes.io/name: chatbot-nsfw
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
    name: chatbot-nsfw
    namespace: test
spec:
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: chatbot-nsfw
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80 

